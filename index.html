<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="main-logo" />
      <div class="overlay-container">
        <img src="images/icon-view.svg" alt="" class="overlay-logo">
      </div>
    </div>

    <div class="content">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="" /> <span class="eth">0.041 ETH</span></li>
        <li><img src="images/icon-clock.svg" alt=""><span class="days"> 3 days left</span></li>
      </ul>
      <hr>
      <div class="creation">
        <img src="images/image-avatar.png" alt="" class="creator">
        <p>Creation of <span class="name"><a href="#">Jules Wyvern</a></span></p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Fahim Mahmud</a>.
  </div>

</body>

</html>
